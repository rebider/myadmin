appname = myadmin
httpport = 8080
runmode = dev
EnableDocs = false
#dev pro
#Session参数
sessionname = myadminsessionid
#sessioncookielifetime = 100 cookie的有效期（秒），默认是session,即会话结束则过期
#开启监控
EnableAdmin = false
#开启JSON请求
copyrequestbody = true
#防止跨站请求伪造 未启用
enablexsrf = false
xsrfkey = asdfioerjlasdfmFADFOEJF2323SDFF
xsrfexpire = 3600

#数据库类型：postgres/mysql/sqlite3
db_type = "mysql"
#数据库表名前辍
db_dt_prefix = "myadmin_"

#mysql配置
[mysql]
db_alias = "default"
db_name = "myadmin"
db_user = "root"
db_pwd = "game1234"
db_host = "localhost"
db_port = 3306
db_charset = "utf8"

[lang]
types=en-US|zh-CN
names=English|简体中文

#日志配置
[logs]
#"emergency", "alert", "critical", "error", "warning", "notice", "info", "debug"
# 0 ~ 7
level = 7

#cache配置
[cache]
#redis
redis_host = "127.0.0.1:6379"
redis_password = ""
#过期时间
cache_expire = 10

[log]
AccessLogsFormat = "JSON_FORMAT"
# 中心节点数据库配置
[center_db]
db_host = 192.168.31.100
db_user = root
db_password = "game1234"
db_port = 3306
db_name = center

# 节点配置
[node]
center = center@192.168.31.100
cookie = game
